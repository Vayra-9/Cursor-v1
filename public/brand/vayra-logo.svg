<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="50%" style="stop-color:#764ba2" />
      <stop offset="100%" style="stop-color:#f093fb" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Circle -->
  <circle cx="100" cy="80" r="40" fill="url(#goldGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- VAYRA Symbol -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="3" fill="#000"/>
    <polygon points="0,-25 15,12.5 -15,12.5" fill="none" stroke="#000" stroke-width="1.5"/>
    <polygon points="0,25 -15,-12.5 15,-12.5" fill="none" stroke="#000" stroke-width="1.5"/>
    <polygon points="0,-35 20,17.5 -20,17.5" fill="none" stroke="#000" stroke-width="1"/>
    <polygon points="0,35 -20,-17.5 20,-17.5" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="0" cy="-30" r="2" fill="#000"/>
    <circle cx="0" cy="30" r="2" fill="#000"/>
    <circle cx="-30" cy="0" r="2" fill="#000"/>
    <circle cx="30" cy="0" r="2" fill="#000"/>
  </g>
  
  <!-- VAYRA Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">VAYRA</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">OUTSMART. OUTWORK. OUT-EARN.</text>
</svg>
